<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Publicaciones</title>
  </head>
  <body>
    <h1>Lista de Publicaciones</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span>{{ post.date | date: "%b %d, %Y" }}</span>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
